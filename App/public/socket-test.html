<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Socket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        #log { max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>WebRTC Socket Connection Test</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="startVideoCall()">Start Video Call</button>
    </div>
    
    <h3>Connection Log</h3>
    <div id="log"></div>
    
    <h3>Video Chat</h3>
    <div id="videoContainer" style="display: flex; gap: 10px; margin-top: 20px;">
        <video id="localVideo" autoplay muted style="width: 300px; height: 200px; background: #000;"></video>
        <video id="remoteVideo" autoplay style="width: 300px; height: 200px; background: #000;"></video>
    </div>

    <!-- Load Socket.IO -->
    <script src="http://localhost:1002/socket.io/socket.io.js"></script>
    
    <script>
        let socket = null;
        let localStream = null;
        let peerConnection = null;
        
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `[${timestamp}] ${message}`;
            entry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            log(message, type);
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        function testConnection() {
            updateStatus('Testing connection...', 'info');
            
            if (typeof io === 'undefined') {
                updateStatus('Socket.IO not loaded!', 'error');
                return;
            }
            
            // Disconnect existing socket if any
            if (socket) {
                socket.disconnect();
            }
            
            // Create new socket connection
            socket = io('http://localhost:1002', {
                path: '/socket.io',
                transports: ['websocket', 'polling'],
                timeout: 5000
            });
            
            socket.on('connect', () => {
                updateStatus(`✅ Connected! Socket ID: ${socket.id}`, 'success');
                
                // Test ping
                socket.emit('ping-test', { timestamp: Date.now() });
            });
            
            socket.on('ping-test-response', (data) => {
                const roundTrip = Date.now() - data.clientTimestamp;
                log(`✅ Ping successful! Round-trip: ${roundTrip}ms`, 'success');
            });
            
            socket.on('connect_error', (error) => {
                updateStatus(`❌ Connection failed: ${error.message}`, 'error');
            });
            
            socket.on('disconnect', (reason) => {
                updateStatus(`Disconnected: ${reason}`, 'warning');
            });
            
            socket.on('error', (error) => {
                log(`Socket error: ${error}`, 'error');
            });
        }
        
        async function startVideoCall() {
            if (!socket || !socket.connected) {
                updateStatus('Please connect to socket first!', 'error');
                return;
            }
            
            try {
                // Get user media
                updateStatus('Getting camera and microphone...', 'info');
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });
                
                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    log('Remote stream received', 'success');
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && socket) {
                        socket.emit('signal', {
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            to: 'all' // Broadcast to all peers
                        });
                    }
                };
                
                // Join video chat room
                socket.emit('joinVideoChat', {
                    userId: 'test-user-' + Date.now(),
                    userName: 'Test User'
                });
                
                // Handle signaling
                socket.on('signal', async (data) => {
                    log(`Received signal: ${data.signal?.type || data.type}`, 'info');
                    
                    if (data.signal?.type === 'offer') {
                        await peerConnection.setRemoteDescription(data.signal);
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        socket.emit('signal', {
                            signal: answer,
                            to: data.from
                        });
                    } else if (data.signal?.type === 'answer') {
                        await peerConnection.setRemoteDescription(data.signal);
                    } else if (data.signal?.type === 'ice-candidate') {
                        await peerConnection.addIceCandidate(data.signal.candidate);
                    }
                });
                
                socket.on('userJoined', async (userData) => {
                    log(`User joined: ${userData.userName}`, 'info');
                    
                    // Create offer for new user
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    socket.emit('signal', {
                        signal: offer,
                        to: userData.socketId
                    });
                });
                
                updateStatus('✅ Video call started! Waiting for peers...', 'success');
                
            } catch (error) {
                updateStatus(`❌ Video call failed: ${error.message}`, 'error');
                log(`Error details: ${error.stack}`, 'error');
            }
        }
        
        // Auto-test connection on page load
        window.addEventListener('load', () => {
            log('Page loaded, testing connection...', 'info');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
