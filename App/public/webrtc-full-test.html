<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Full System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .test-section {
            background-color: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background-color: #2d5a2d; }
        .status.error { background-color: #5a2d2d; }
        .status.info { background-color: #2d4a5a; }
        .status.warning { background-color: #5a5a2d; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #45a049; }
        button:disabled { background-color: #666; cursor: not-allowed; }
        #logs {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .video-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        video {
            width: 200px;
            height: 150px;
            background-color: #333;
            border-radius: 8px;
        }
        .control-panel {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .room-input {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <h1>WebRTC Full System Test - Docker Environment</h1>
    
    <div class="test-section">
        <h3>üîß System Status</h3>
        <div id="system-status">
            <div>Environment: <span id="env-type">Detecting...</span></div>
            <div>Socket Status: <span id="socket-status">Disconnected</span></div>
            <div>Media Status: <span id="media-status">Not tested</span></div>
            <div>WebRTC Status: <span id="webrtc-status">Not tested</span></div>
        </div>
    </div>

    <div class="test-grid">
        <div class="test-section">
            <h3>üì° Connection Test</h3>
            <button onclick="initializeSystem()">üöÄ Initialize WebRTC System</button>
            <button onclick="testSocketHealth()">üè• Test Socket Health</button>
            <div id="connection-results"></div>
        </div>

        <div class="test-section">
            <h3>üé• Media Test</h3>
            <button onclick="startLocalVideo()">üìπ Start Camera</button>
            <button onclick="startScreenShare()">üñ•Ô∏è Start Screen Share</button>
            <button onclick="stopAllMedia()">‚èπÔ∏è Stop All Media</button>
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="screenVideo" autoplay muted></video>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>üë• Video Call Simulation</h3>
        <div class="control-panel">
            <input type="text" id="roomInput" class="room-input" placeholder="Enter room name" value="test-room">
            <button onclick="joinRoom()">üè† Join Room</button>
            <button onclick="leaveRoom()">üö™ Leave Room</button>
            <button onclick="simulatePeerConnection()">üîó Simulate Peer Connection</button>
        </div>
        <div id="room-status"></div>
        <div class="video-container">
            <video id="remoteVideo1" autoplay></video>
            <video id="remoteVideo2" autoplay></video>
        </div>
    </div>

    <div class="test-section">
        <h3>üìã Live Test Logs</h3>
        <div id="logs"></div>
        <button onclick="clearLogs()">üßπ Clear Logs</button>
        <button onclick="exportLogs()">üíæ Export Logs</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let localStream = null;
        let screenStream = null;
        let peerConnection = null;
        let currentRoom = null;
        let testResults = {};

        // Configuration based on environment
        const isDockerLocal = window.location.port === '1001';
        const isProduction = window.location.hostname.includes('marvelcollin.my.id');
        
        const config = {
            socketUrl: isDockerLocal ? 'http://localhost:1002' : 
                      (isProduction ? 'https://marvelcollin.my.id' : 'http://localhost:1002'),
            socketPath: isProduction ? '/misvord/socket/socket.io' : '/socket.io'
        };

        // Logging system
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666">[${timestamp}]</span> <span style="color: ${getLogColor(type)}">[${type.toUpperCase()}]</span> ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            
            // Store for export
            if (!window.logHistory) window.logHistory = [];
            window.logHistory.push(`[${timestamp}] [${type.toUpperCase()}] ${message}`);
        }
        
        function getLogColor(type) {
            switch(type) {
                case 'error': return '#f44';
                case 'success': return '#4f4';
                case 'warning': return '#ff4';
                case 'peer': return '#f4f';
                case 'socket': return '#44f';
                default: return '#4af';
            }
        }

        function updateStatus(elementId, text, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = text;
                element.className = `status ${type}`;
            }
        }

        function updateSystemStatus(component, status, type = 'info') {
            const element = document.getElementById(`${component}-status`);
            if (element) {
                element.textContent = status;
                element.style.color = getLogColor(type);
            }
        }

        // System initialization
        async function initializeSystem() {
            log('Starting WebRTC system initialization', 'info');
            
            // Update environment info
            const envType = isDockerLocal ? 'Docker Local' : (isProduction ? 'Production' : 'Local');
            updateSystemStatus('env-type', envType);
            log(`Environment detected: ${envType}`, 'success');
            log(`Socket URL: ${config.socketUrl}`, 'info');
            log(`Socket Path: ${config.socketPath}`, 'info');
            
            // Initialize socket connection
            await initializeSocket();
            
            // Test WebRTC capabilities
            testWebRTCCapabilities();
        }

        // Socket connection
        function initializeSocket() {
            return new Promise((resolve, reject) => {
                log(`Connecting to socket: ${config.socketUrl}`, 'socket');
                updateSystemStatus('socket', 'Connecting...', 'info');
                
                try {
                    socket = io(config.socketUrl, {
                        path: config.socketPath,
                        transports: ['websocket', 'polling'],
                        timeout: 15000,
                        forceNew: true
                    });

                    socket.on('connect', () => {
                        const status = `Connected (ID: ${socket.id.substring(0, 8)}...)`;
                        updateSystemStatus('socket', status, 'success');
                        log(`Socket connected successfully with ID: ${socket.id}`, 'socket');
                        testResults.socketConnection = true;
                        resolve();
                    });

                    socket.on('connect_error', (error) => {
                        updateSystemStatus('socket', 'Connection Failed', 'error');
                        log(`Socket connection error: ${error.message}`, 'error');
                        testResults.socketConnection = false;
                        reject(error);
                    });

                    socket.on('disconnect', (reason) => {
                        updateSystemStatus('socket', 'Disconnected', 'warning');
                        log(`Socket disconnected: ${reason}`, 'warning');
                    });

                    // WebRTC specific events
                    socket.on('user-joined', (data) => {
                        log(`User joined room: ${data.userId}`, 'peer');
                    });

                    socket.on('user-left', (data) => {
                        log(`User left room: ${data.userId}`, 'peer');
                    });

                    socket.on('offer', (data) => {
                        log(`Received WebRTC offer from: ${data.from}`, 'peer');
                    });

                    socket.on('answer', (data) => {
                        log(`Received WebRTC answer from: ${data.from}`, 'peer');
                    });

                    socket.on('ice-candidate', (data) => {
                        log(`Received ICE candidate from: ${data.from}`, 'peer');
                    });

                } catch (error) {
                    updateSystemStatus('socket', 'Init Failed', 'error');
                    log(`Socket initialization failed: ${error.message}`, 'error');
                    testResults.socketConnection = false;
                    reject(error);
                }
            });
        }

        // Socket health test
        async function testSocketHealth() {
            log('Testing socket server health endpoint', 'info');
            
            try {
                const healthUrl = config.socketUrl.replace('/socket.io', '') + '/health';
                const response = await fetch(healthUrl);
                const data = await response.json();
                
                log(`Health check response: ${JSON.stringify(data)}`, 'success');
                document.getElementById('connection-results').innerHTML = `
                    <div class="status success">
                        <strong>Health Check Passed</strong><br>
                        Server: ${data.server || 'Unknown'}<br>
                        Status: ${data.status || 'OK'}<br>
                        Timestamp: ${data.timestamp || 'Unknown'}
                    </div>
                `;
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
                document.getElementById('connection-results').innerHTML = `
                    <div class="status error">
                        Health Check Failed: ${error.message}
                    </div>
                `;
            }
        }

        // Media testing
        async function startLocalVideo() {
            log('Starting local video stream', 'info');
            updateSystemStatus('media', 'Requesting permissions...', 'info');
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                
                updateSystemStatus('media', 'Camera Active', 'success');
                log('Local video stream started successfully', 'success');
                testResults.mediaAccess = true;
                
            } catch (error) {
                updateSystemStatus('media', 'Permission Denied', 'error');
                log(`Failed to start local video: ${error.message}`, 'error');
                testResults.mediaAccess = false;
            }
        }

        async function startScreenShare() {
            log('Starting screen share', 'info');
            
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                
                const screenVideo = document.getElementById('screenVideo');
                screenVideo.srcObject = screenStream;
                
                log('Screen sharing started successfully', 'success');
                testResults.screenShare = true;
                
                screenStream.getVideoTracks()[0].addEventListener('ended', () => {
                    log('Screen sharing stopped by user', 'info');
                    screenVideo.srcObject = null;
                });
                
            } catch (error) {
                log(`Failed to start screen share: ${error.message}`, 'error');
                testResults.screenShare = false;
            }
        }

        function stopAllMedia() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById('localVideo').srcObject = null;
                localStream = null;
                log('Local video stream stopped', 'info');
            }
            
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                document.getElementById('screenVideo').srcObject = null;
                screenStream = null;
                log('Screen sharing stopped', 'info');
            }
            
            updateSystemStatus('media', 'Stopped', 'info');
        }

        // WebRTC capabilities test
        function testWebRTCCapabilities() {
            log('Testing WebRTC capabilities', 'info');
            
            const capabilities = [];
            let allSupported = true;
            
            if (window.RTCPeerConnection) {
                capabilities.push('‚úÖ RTCPeerConnection');
                log('RTCPeerConnection is supported', 'success');
            } else {
                capabilities.push('‚ùå RTCPeerConnection');
                log('RTCPeerConnection is NOT supported', 'error');
                allSupported = false;
            }
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                capabilities.push('‚úÖ getUserMedia');
                log('getUserMedia is supported', 'success');
            } else {
                capabilities.push('‚ùå getUserMedia');
                log('getUserMedia is NOT supported', 'error');
                allSupported = false;
            }
            
            if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                capabilities.push('‚úÖ Screen Sharing');
                log('Screen sharing is supported', 'success');
            } else {
                capabilities.push('‚ùå Screen Sharing');
                log('Screen sharing is NOT supported', 'error');
            }
            
            const status = allSupported ? 'Fully Supported' : 'Partially Supported';
            const type = allSupported ? 'success' : 'warning';
            updateSystemStatus('webrtc', status, type);
            
            testResults.webrtcSupport = allSupported;
        }

        // Room management
        function joinRoom() {
            const roomName = document.getElementById('roomInput').value.trim();
            if (!roomName) {
                log('Please enter a room name', 'warning');
                return;
            }
            
            if (!socket) {
                log('Socket not connected. Please initialize system first.', 'error');
                return;
            }
            
            currentRoom = roomName;
            socket.emit('join-room', { roomId: roomName, userId: socket.id });
            
            log(`Joining room: ${roomName}`, 'peer');
            document.getElementById('room-status').innerHTML = `
                <div class="status info">
                    <strong>Room Status:</strong> Joined "${roomName}"<br>
                    <strong>User ID:</strong> ${socket.id.substring(0, 8)}...
                </div>
            `;
        }

        function leaveRoom() {
            if (!currentRoom || !socket) {
                log('Not in a room or socket not connected', 'warning');
                return;
            }
            
            socket.emit('leave-room', { roomId: currentRoom, userId: socket.id });
            log(`Left room: ${currentRoom}`, 'peer');
            
            currentRoom = null;
            document.getElementById('room-status').innerHTML = `
                <div class="status info">Room Status: Not in any room</div>
            `;
        }

        // Peer connection simulation
        async function simulatePeerConnection() {
            if (!localStream) {
                log('Please start local video first', 'warning');
                return;
            }
            
            log('Simulating peer connection setup', 'peer');
            
            try {
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: ['stun:stun.l.google.com:19302'] },
                        { urls: ['stun:stun1.l.google.com:19302'] }
                    ]
                });
                
                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    log('Received remote stream', 'peer');
                    const remoteVideo = document.getElementById('remoteVideo1');
                    remoteVideo.srcObject = event.streams[0];
                };
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('Generated ICE candidate', 'peer');
                        // In real scenario, send via socket
                        if (socket) {
                            socket.emit('ice-candidate', {
                                candidate: event.candidate,
                                to: 'simulated-peer'
                            });
                        }
                    }
                };
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                log('Created WebRTC offer successfully', 'peer');
                
                // Simulate sending offer
                if (socket) {
                    socket.emit('offer', {
                        offer: offer,
                        to: 'simulated-peer'
                    });
                }
                
                testResults.peerConnection = true;
                
            } catch (error) {
                log(`Peer connection simulation failed: ${error.message}`, 'error');
                testResults.peerConnection = false;
            }
        }

        // Utility functions
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            window.logHistory = [];
        }

        function exportLogs() {
            const logs = window.logHistory || [];
            const logText = logs.join('\\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `webrtc-test-logs-${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('Logs exported successfully', 'success');
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            log('WebRTC Full System Test loaded', 'info');
            log('Docker environment detected, ready for testing', 'info');
            
            // Auto-detect environment
            const envType = isDockerLocal ? 'Docker Local' : (isProduction ? 'Production' : 'Local');
            document.getElementById('env-type').textContent = envType;
            
            // Show configuration
            log(`Configuration: URL=${config.socketUrl}, Path=${config.socketPath}`, 'info');
        });
    </script>
</body>
</html>
