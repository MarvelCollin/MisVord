<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker VideoSDK Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
        .debug { background: #333; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { background: #444; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin: 5px; }
        button:hover { background: #0056b3; }
        .env-badge { 
            display: inline-block; 
            padding: 5px 10px; 
            border-radius: 15px; 
            font-size: 12px; 
            font-weight: bold; 
            margin: 5px;
        }
        .docker { background: #0db7ed; color: white; }
        .local { background: #f39c12; color: white; }
    </style>
</head>
<body>
    <h1>Docker VideoSDK Configuration Test</h1>
    
    <div id="environment-info">
        <p class="info">Detecting environment...</p>
    </div>
    
    <div id="test-results">
        <p class="info">Loading test results...</p>
    </div>
    
    <div>
        <button onclick="runTests()">Run Tests</button>
        <button onclick="testVoiceSection()">Test Voice Section</button>
        <button onclick="checkLogs()">Check Logs</button>
    </div>
    
    <div id="voice-test" style="margin-top: 20px;"></div>
    <div id="logs" style="margin-top: 20px;"></div>

    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('test-results');
            const envDiv = document.getElementById('environment-info');
            
            resultsDiv.innerHTML = '<p class="info">Running tests...</p>';
            
            try {
                const response = await fetch('/api/test-docker-videosdk.php');
                const data = await response.json();
                
                // Environment info
                const envClass = data.environment === 'docker' ? 'docker' : 'local';
                envDiv.innerHTML = `<span class="env-badge ${envClass}">${data.environment.toUpperCase()}</span>`;
                
                let html = '<h2>Test Results</h2>';
                
                if (data.success) {
                    html += '<p class="success">✓ VideoSDK Configuration Successful</p>';
                } else {
                    html += '<p class="error">✗ VideoSDK Configuration Failed</p>';
                }
                
                if (data.error) {
                    html += `<p class="error">Error: ${data.error}</p>`;
                }
                
                // Configuration status
                if (data.config) {
                    html += '<div class="debug"><h3>Configuration Status:</h3>';
                    html += `<p>API Key: <span class="${data.config.apiKey === 'SET' ? 'success' : 'error'}">${data.config.apiKey}</span></p>`;
                    html += `<p>Token: <span class="${data.config.token === 'SET' ? 'success' : 'error'}">${data.config.token}</span></p>`;
                    html += `<p>Production Mode: ${data.config.isProduction}</p>`;
                    html += '</div>';
                }
                
                // Debug information
                if (data.debug) {
                    html += '<div class="debug"><h3>Debug Information:</h3>';
                    html += `<p><strong>Environment:</strong> ${data.environment}</p>`;
                    html += `<p><strong>Docker Detected:</strong> ${data.debug.is_docker}</p>`;
                    html += `<p><strong>Working Directory:</strong> ${data.debug.working_directory}</p>`;
                    
                    if (data.debug.env_vars) {
                        html += '<h4>Environment Variables:</h4>';
                        for (const [key, value] of Object.entries(data.debug.env_vars)) {
                            const cssClass = value === 'SET' ? 'success' : 'error';
                            html += `<p class="${cssClass}">${key}: ${value}</p>`;
                        }
                    }
                    
                    if (data.debug.envloader_results) {
                        html += '<h4>EnvLoader Results:</h4>';
                        for (const [key, value] of Object.entries(data.debug.envloader_results)) {
                            const cssClass = value.includes('FOUND') ? 'success' : 'error';
                            html += `<p class="${cssClass}">${key}: ${value}</p>`;
                        }
                    }
                    
                    html += '</div>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">✗ Failed to run tests: ${error.message}</p>`;
            }
        }
        
        async function testVoiceSection() {
            const voiceDiv = document.getElementById('voice-test');
            voiceDiv.innerHTML = '<p class="info">Testing voice section access...</p>';
            
            try {
                // This would be the actual voice section test
                // For now, we'll just test the API endpoints
                const response = await fetch('/api/videosdk-token.php');
                const data = await response.json();
                
                let html = '<h2>Voice Section API Test</h2>';
                
                if (data.success) {
                    html += '<p class="success">✓ Voice Section API Working</p>';
                    html += '<div class="debug">';
                    html += `<p><strong>API Key:</strong> ${data.apiKey ? 'SET' : 'NOT_SET'}</p>`;
                    html += `<p><strong>Token:</strong> ${data.token ? 'SET' : 'NOT_SET'}</p>`;
                    html += '</div>';
                } else {
                    html += '<p class="error">✗ Voice Section API Failed</p>';
                    if (data.error) {
                        html += `<p class="error">Error: ${data.error}</p>`;
                    }
                }
                
                voiceDiv.innerHTML = html;
                
            } catch (error) {
                voiceDiv.innerHTML = `<p class="error">✗ Voice section test failed: ${error.message}</p>`;
            }
        }
        
        async function checkLogs() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = '<h2>System Logs</h2><p class="info">This would show Docker container logs in a real environment.</p>';
            logsDiv.innerHTML += '<p class="warning">To check actual logs, use: <code>docker logs misvord_php</code></p>';
        }
        
        // Run tests on page load
        runTests();
    </script>
</body>
</html>
