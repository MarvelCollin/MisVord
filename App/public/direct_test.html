<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiscVord Direct Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'discord-blue': '#5865F2',
                        'discord-bg': '#404EED',
                        'discord-dark': '#23272A',
                        'discord-light': '#F6F6F6',
                        'discord-pink': '#EB459E',
                        'discord-green': '#57F287'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #5865F2;
            background-image: linear-gradient(180deg, #5865F2 0%, #404EED 100%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
        }
        
        .glass-nav {
            background: rgba(35, 39, 42, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">
    <header class="relative min-h-screen flex flex-col">
        <nav class="fixed w-full z-50 px-6 md:px-10 py-4">
            <div class="max-w-7xl mx-auto glass-nav rounded-full px-6 py-3 flex justify-between items-center">
                <div class="text-2xl font-bold">MiscVord Logo</div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-white hover:text-discord-blue transition-all duration-300">Download</a>
                    <a href="#" class="text-white hover:text-discord-blue transition-all duration-300">Nitro</a>
                    <a href="#" class="text-white hover:text-discord-blue transition-all duration-300">Discover</a>
                </div>
                <a href="#" class="hidden md:block bg-white bg-opacity-10 backdrop-blur-sm text-white font-medium px-6 py-2 rounded-full hover:bg-opacity-20 transition-all duration-300 transform hover:-translate-y-1">Login</a>
            </div>
        </nav>
        
        <div class="flex-1 flex items-center justify-center px-6 md:px-10 py-24">
            <div class="max-w-4xl bg-black/30 backdrop-blur-md p-10 md:p-16 rounded-3xl text-center mt-16 relative overflow-hidden">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold mb-6 tracking-wide">DIRECT TEST PAGE</h1>
                <p class="text-lg md:text-xl max-w-3xl mx-auto mb-8 text-gray-200">
                    This is a direct HTML test page without PHP processing to check if Tailwind CSS and basic styling works correctly.
                </p>
                
                <div class="flex flex-col md:flex-row justify-center gap-4 md:gap-6">
                    <button class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm text-white px-8 py-4 rounded-full text-lg font-medium transition-all">
                        Test Button 1
                    </button>
                    <button class="bg-discord-dark bg-opacity-50 backdrop-filter backdrop-blur-sm text-white px-8 py-4 rounded-full text-lg font-medium transition-all">
                        Test Button 2
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-16">
        <section class="bg-white/10 backdrop-blur-md rounded-3xl p-8">
            <h2 class="text-3xl font-bold mb-4">Direct HTML Test Section</h2>
            <p class="text-lg">If you can see this section, basic HTML rendering is working properly.</p>
        </section>
    </main>
</body>
</html>
