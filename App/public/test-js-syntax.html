<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Syntax Test</title>
</head>
<body>
    <h1>Testing JavaScript Files</h1>
    <div id="test-results"></div>

    <script>
        const results = document.getElementById('test-results');
        
        function addResult(test, status, message = '') {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${test}:</strong> <span style="color: ${status === 'pass' ? 'green' : 'red'}">${status.toUpperCase()}</span> ${message}`;
            results.appendChild(div);
        }
        
        try {
            // Test 1: Load UserDataHelper
            const script1 = document.createElement('script');
            script1.src = '/public/js/utils/user-data-helper.js';
            script1.onload = () => {
                addResult('UserDataHelper Load', 'pass', '- Script loaded without errors');
                
                // Test 2: Check if class is available
                if (window.UserDataHelper) {
                    addResult('UserDataHelper Class', 'pass', '- Class is available globally');
                } else {
                    addResult('UserDataHelper Class', 'fail', '- Class not found');
                }
                
                // Test 3: Check if instance is available
                if (window.userDataHelper) {
                    addResult('UserDataHelper Instance', 'pass', '- Instance is available globally');
                } else {
                    addResult('UserDataHelper Instance', 'fail', '- Instance not found');
                }
                
                // Test 4: Load VoiceCallSection
                const script2 = document.createElement('script');
                script2.src = '/public/js/components/voice/voice-call-section.js';
                script2.onload = () => {
                    addResult('VoiceCallSection Load', 'pass', '- Script loaded without errors');
                    
                    if (window.voiceCallSection) {
                        addResult('VoiceCallSection Instance', 'pass', '- Instance created successfully');
                    } else {
                        addResult('VoiceCallSection Instance', 'fail', '- Instance not created');
                    }
                };
                script2.onerror = () => {
                    addResult('VoiceCallSection Load', 'fail', '- Script failed to load');
                };
                document.head.appendChild(script2);
            };
            script1.onerror = () => {
                addResult('UserDataHelper Load', 'fail', '- Script failed to load');
            };
            document.head.appendChild(script1);
            
        } catch (error) {
            addResult('JavaScript Test', 'fail', `- Error: ${error.message}`);
        }
    </script>
</body>
</html>
