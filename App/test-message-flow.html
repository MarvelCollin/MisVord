<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Flow Debug Test</title>
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px; 
        }
        .section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #444; 
            border-radius: 5px; 
        }
        .log { 
            background: #333; 
            padding: 10px; 
            border-radius: 3px; 
            max-height: 300px; 
            overflow-y: auto; 
            white-space: pre-line; 
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover { background: #005a9e; }
        input, select {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px;
            margin: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Message Flow Debug Test</h1>
    
    <div class="section">
        <h3>ğŸ”§ Test Configuration</h3>
        <label>User Email: <input type="text" id="userEmail" value="kolin@gmail.com"></label><br>
        <label>Password: <input type="password" id="userPassword" value="Miawmiaw123@"></label><br>
        <label>Channel ID: <input type="text" id="channelId" value="1"></label><br>
        <label>Message: <input type="text" id="messageText" value="Test message from debug tool"></label><br>
        <button onclick="runFullTest()">ğŸš€ Run Full Test</button>
        <button onclick="clearLogs()">ğŸ—‘ï¸ Clear Logs</button>
    </div>

    <div class="section">
        <h3>ğŸ“ Test Results</h3>
        <div id="test-logs" class="log"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let logs = [];
        let socket = null;
        let sessionCookie = '';

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logDiv = document.getElementById('test-logs');
            logDiv.innerHTML = logs.join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[DEBUG] ${message}`);
        }

        async function runFullTest() {
            log('ğŸš€ Starting comprehensive message flow test...', 'info');
            
            // Step 1: Test login
            await testLogin();
            
            // Step 2: Test socket connection
            await testSocketConnection();
            
            // Step 3: Test message sending via API
            await testMessageViaAPI();
            
            // Step 4: Test message sending via Socket
            await testMessageViaSocket();
            
            log('âœ… Full test completed!', 'success');
        }

        async function testLogin() {
            log('\nğŸ” Testing login...', 'info');
            
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`,
                    credentials: 'include'
                });
                
                log(`Login response status: ${response.status}`, 'info');
                log(`Login response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
                
                if (response.status === 302) {
                    const location = response.headers.get('Location');
                    if (location === '/app' || location.includes('/app')) {
                        log('âœ… Login successful - redirected to app', 'success');
                    } else {
                        log(`âŒ Login failed - redirected to: ${location}`, 'error');
                    }
                } else {
                    const text = await response.text();
                    log(`âŒ Login failed - Response: ${text.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                log(`âŒ Login error: ${error.message}`, 'error');
            }
        }

        async function testSocketConnection() {
            log('\nğŸ”Œ Testing socket connection...', 'info');
            
            return new Promise((resolve) => {
                if (socket) {
                    socket.disconnect();
                }

                socket = io('http://localhost:1002', {
                    path: '/socket.io',
                    transports: ['polling', 'websocket'],
                    timeout: 5000
                });

                socket.on('connect', () => {
                    log(`âœ… Socket connected: ${socket.id}`, 'success');
                    
                    // Test authentication
                    const authData = {
                        userId: '1',
                        username: 'kolin',
                        token: 'test_token'
                    };
                    
                    log(`ğŸ” Authenticating with: ${JSON.stringify(authData)}`, 'info');
                    socket.emit('authenticate', authData);
                });

                socket.on('authenticated', (data) => {
                    log(`âœ… Socket authenticated: ${JSON.stringify(data)}`, 'success');
                    
                    // Join channel
                    const channelId = document.getElementById('channelId').value;
                    log(`ğŸ  Joining channel: ${channelId}`, 'info');
                    socket.emit('join-channel', { channelId: channelId });
                });

                socket.on('channel-joined', (data) => {
                    log(`âœ… Channel joined: ${JSON.stringify(data)}`, 'success');
                    resolve();
                });

                socket.on('authentication-failed', (data) => {
                    log(`âŒ Authentication failed: ${JSON.stringify(data)}`, 'error');
                    resolve();
                });

                socket.on('connect_error', (error) => {
                    log(`âŒ Socket connection error: ${error.message}`, 'error');
                    resolve();
                });

                // Set up message listeners
                socket.on('new-channel-message', (data) => {
                    log(`ğŸ“¨ Received channel message: ${JSON.stringify(data)}`, 'success');
                });

                setTimeout(() => {
                    if (!socket.connected) {
                        log('âŒ Socket connection timeout', 'error');
                        resolve();
                    }
                }, 5000);
            });
        }

        async function testMessageViaAPI() {
            log('\nğŸ“¤ Testing message via API...', 'info');
            
            const channelId = document.getElementById('channelId').value;
            const messageText = document.getElementById('messageText').value + ' (via API)';
            
            const messageData = {
                target_type: 'channel',
                target_id: channelId,
                content: messageText,
                message_type: 'text'
            };

            log(`Sending API request: ${JSON.stringify(messageData)}`, 'info');

            try {
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData),
                    credentials: 'include'
                });

                log(`API response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… API message sent: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`âŒ API error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ API request failed: ${error.message}`, 'error');
            }
        }

        async function testMessageViaSocket() {
            log('\nğŸ“¤ Testing message via Socket...', 'info');
            
            if (!socket || !socket.connected) {
                log('âŒ Socket not connected', 'error');
                return;
            }
            
            const channelId = document.getElementById('channelId').value;
            const messageText = document.getElementById('messageText').value + ' (via Socket)';
            
            const messageData = {
                channelId: channelId,
                content: messageText,
                messageType: 'text',
                tempId: 'debug_' + Date.now(),
                timestamp: Date.now()
            };

            log(`Sending socket message: ${JSON.stringify(messageData)}`, 'info');
            socket.emit('channel-message', messageData);

            // Listen for confirmation
            socket.on('message-sent-confirmation', (data) => {
                log(`âœ… Socket message confirmed: ${JSON.stringify(data)}`, 'success');
            });

            socket.on('message_error', (data) => {
                log(`âŒ Socket message error: ${JSON.stringify(data)}`, 'error');
            });
        }

        function clearLogs() {
            logs = [];
            document.getElementById('test-logs').innerHTML = '';
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            log('ğŸ¯ Debug tool loaded - Ready to test message flow', 'info');
        });
    </script>
</body>
</html>
