<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Messaging Debug Tool</title>
    <style>
        body { font-family: monospace; background: #2c2f36; color: #fff; padding: 20px; }
        .debug-section { background: #40444b; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: #57f287; }
        .error { color: #ed4245; }
        .warning { color: #faa61a; }
        .info { color: #5865f2; }
        .highlight { background: #5865f2; color: white; }
        button { background: #5865f2; color: white; border: none; padding: 8px 15px; margin: 5px; border-radius: 3px; cursor: pointer; }
        input { background: #40444b; border: 1px solid #666; color: white; padding: 8px; margin: 5px; border-radius: 3px; }
        #log { background: #36393f; padding: 10px; height: 500px; overflow-y: auto; font-size: 12px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .status-item { background: #36393f; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Advanced Messaging Debug Tool</h1>
    
    <div class="debug-section">
        <h3>System Status:</h3>
        <div class="status-grid">
            <div class="status-item">
                <strong>Socket Connection:</strong>
                <div id="socketStatus">â“ Unknown</div>
            </div>
            <div class="status-item">
                <strong>Authentication:</strong>
                <div id="authStatus">â“ Unknown</div>
            </div>
            <div class="status-item">
                <strong>MisVordMessaging:</strong>
                <div id="messagingStatus">â“ Unknown</div>
            </div>
            <div class="status-item">
                <strong>Active Rooms:</strong>
                <div id="roomStatus">â“ Unknown</div>
            </div>
        </div>
    </div>
    
    <div class="debug-section">
        <h3>Test Configuration:</h3>
        <input type="text" id="channelId" placeholder="Channel ID" value="1">
        <input type="text" id="dmRoomId" placeholder="DM Room ID" value="1">
        <input type="text" id="userId" placeholder="User ID" value="1">
        <input type="text" id="username" placeholder="Username" value="debug_user">
        <input type="text" id="testMessage" placeholder="Test message content" value="Debug test message">
    </div>
    
    <div class="debug-section">
        <h3>Step-by-Step Test Flow:</h3>
        <button onclick="runCompleteTest()">ğŸš€ Run Complete Flow Test</button>
        <button onclick="step1_Connect()">1. ğŸ”Œ Connect Socket</button>
        <button onclick="step2_Authenticate()">2. ğŸ” Authenticate</button>
        <button onclick="step3_JoinRoom()">3. ğŸ  Join Room</button>
        <button onclick="step4_SendMessage()">4. ğŸ“¨ Send Message</button>
        <button onclick="step5_Verify()">5. âœ… Verify</button>
    </div>
    
    <div class="debug-section">
        <h3>Quick Tests:</h3>
        <button onclick="testChannelFlow()">ğŸ“º Test Channel Flow</button>
        <button onclick="testDMFlow()">ğŸ’¬ Test DM Flow</button>
        <button onclick="testMisVordMessaging()">ğŸ¯ Test MisVordMessaging</button>
        <button onclick="clearLog()">ğŸ§¹ Clear Log</button>
    </div>

    <h3>Debug Log:</h3>
    <div id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let isAuthenticated = false;
        let currentStep = 0;
        let testResults = {
            connection: false,
            authentication: false,
            roomJoin: false,
            messageSend: false,
            messageReceive: false
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'info';
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        function updateStatus() {
            document.getElementById('socketStatus').innerHTML = socket && socket.connected ? 'âœ… Connected' : 'âŒ Disconnected';
            document.getElementById('authStatus').innerHTML = isAuthenticated ? 'âœ… Authenticated' : 'âŒ Not Authenticated';
            document.getElementById('messagingStatus').innerHTML = window.MisVordMessaging ? 'âœ… Available' : 'âŒ Not Available';
            
            const rooms = socket && socket.connected ? Array.from(socket.rooms || []) : [];
            document.getElementById('roomStatus').innerHTML = rooms.length > 1 ? `âœ… ${rooms.length - 1} rooms` : 'âŒ No rooms';
        }

        async function runCompleteTest() {
            log('ğŸš€ === RUNNING COMPLETE MESSAGING FLOW TEST ===', 'highlight');
            testResults = { connection: false, authentication: false, roomJoin: false, messageSend: false, messageReceive: false };
            
            try {
                await step1_Connect();
                await delay(1000);
                
                await step2_Authenticate();
                await delay(1000);
                
                await step3_JoinRoom();
                await delay(1000);
                
                await step4_SendMessage();
                await delay(2000);
                
                await step5_Verify();
                
                log('ğŸ“Š === TEST RESULTS ===', 'highlight');
                Object.entries(testResults).forEach(([test, result]) => {
                    log(`${result ? 'âœ…' : 'âŒ'} ${test}: ${result ? 'PASS' : 'FAIL'}`, result ? 'success' : 'error');
                });
                
            } catch (error) {
                log(`âŒ Complete test failed: ${error.message}`, 'error');
            }
        }

        async function step1_Connect() {
            log('ğŸ”Œ Step 1: Connecting to socket server...', 'info');
            
            return new Promise((resolve, reject) => {
                if (socket) {
                    socket.disconnect();
                }
                
                socket = io('http://localhost:1002', {
                    path: '/socket.io',
                    transports: ['polling', 'websocket'],
                    timeout: 5000
                });
                
                const timeout = setTimeout(() => {
                    log('âŒ Connection timeout', 'error');
                    reject(new Error('Connection timeout'));
                }, 5000);
                
                socket.on('connect', () => {
                    clearTimeout(timeout);
                    log(`âœ… Socket connected: ${socket.id}`, 'success');
                    testResults.connection = true;
                    setupEventListeners();
                    updateStatus();
                    resolve();
                });
                
                socket.on('connect_error', (error) => {
                    clearTimeout(timeout);
                    log(`âŒ Connection error: ${error.message}`, 'error');
                    reject(error);
                });
            });
        }

        async function step2_Authenticate() {
            log('ğŸ” Step 2: Authenticating user...', 'info');
            
            return new Promise((resolve, reject) => {
                if (!socket || !socket.connected) {
                    reject(new Error('Socket not connected'));
                    return;
                }
                
                const authData = {
                    userId: document.getElementById('userId').value,
                    username: document.getElementById('username').value,
                    token: 'debug_token'
                };
                
                const timeout = setTimeout(() => {
                    log('âŒ Authentication timeout', 'error');
                    reject(new Error('Authentication timeout'));
                }, 5000);
                
                const successHandler = (data) => {
                    clearTimeout(timeout);
                    socket.off('authenticated', successHandler);
                    socket.off('authentication-failed', failHandler);
                    log(`âœ… Authentication successful: ${JSON.stringify(data)}`, 'success');
                    isAuthenticated = true;
                    testResults.authentication = true;
                    updateStatus();
                    resolve();
                };
                
                const failHandler = (data) => {
                    clearTimeout(timeout);
                    socket.off('authenticated', successHandler);
                    socket.off('authentication-failed', failHandler);
                    log(`âŒ Authentication failed: ${JSON.stringify(data)}`, 'error');
                    reject(new Error('Authentication failed'));
                };
                
                socket.on('authenticated', successHandler);
                socket.on('authentication-failed', failHandler);
                
                log(`ğŸ”‘ Sending auth data: ${JSON.stringify(authData)}`, 'info');
                socket.emit('authenticate', authData);
            });
        }

        async function step3_JoinRoom() {
            log('ğŸ  Step 3: Joining test room...', 'info');
            
            return new Promise((resolve, reject) => {
                if (!socket || !socket.connected || !isAuthenticated) {
                    reject(new Error('Socket not ready or not authenticated'));
                    return;
                }
                
                const channelId = document.getElementById('channelId').value;
                
                const timeout = setTimeout(() => {
                    log('âš ï¸ Room join timeout (continuing anyway)', 'warning');
                    testResults.roomJoin = true; // Assume success for timeout
                    resolve();
                }, 5000);
                
                const joinHandler = (data) => {
                    clearTimeout(timeout);
                    socket.off('channel-joined', joinHandler);
                    log(`âœ… Room join confirmed: ${JSON.stringify(data)}`, 'success');
                    testResults.roomJoin = true;
                    updateStatus();
                    resolve();
                };
                
                socket.on('channel-joined', joinHandler);
                
                log(`ğŸ  Joining channel: ${channelId}`, 'info');
                socket.emit('join-channel', { channelId: channelId });
            });
        }

        async function step4_SendMessage() {
            log('ğŸ“¨ Step 4: Sending test message...', 'info');
            
            return new Promise(async (resolve, reject) => {
                const channelId = document.getElementById('channelId').value;
                const message = document.getElementById('testMessage').value + ' - ' + Date.now();
                
                // Set up message receive listener
                const messageHandler = (data) => {
                    log(`ğŸ“¨ Received message: ${JSON.stringify(data)}`, 'success');
                    testResults.messageReceive = true;
                    socket.off('new-channel-message', messageHandler);
                };
                
                socket.on('new-channel-message', messageHandler);
                
                try {
                    // Test both socket and API methods
                    
                    // 1. Test via API (the normal flow)
                    log('ğŸ“¤ Sending message via API...', 'info');
                    const apiResponse = await fetch('/api/chat/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            target_type: 'channel',
                            target_id: channelId,
                            content: message,
                            message_type: 'text'
                        }),
                        credentials: 'include'
                    });
                    
                    if (apiResponse.ok) {
                        const result = await apiResponse.json();
                        log(`âœ… API message sent: ${JSON.stringify(result)}`, 'success');
                        testResults.messageSend = true;
                    } else {
                        const error = await apiResponse.text();
                        log(`âŒ API error: ${error}`, 'error');
                    }
                    
                    // 2. Test via direct socket (for comparison)
                    log('ğŸ“¤ Sending message via socket...', 'info');
                    const messageData = {
                        channelId: channelId,
                        content: message + ' (direct socket)',
                        messageType: 'text',
                        tempId: 'debug_' + Date.now(),
                        timestamp: Date.now()
                    };
                    
                    socket.emit('channel-message', messageData);
                    
                    resolve();
                    
                } catch (error) {
                    log(`âŒ Message send failed: ${error.message}`, 'error');
                    reject(error);
                }
            });
        }

        async function step5_Verify() {
            log('âœ… Step 5: Verifying system state...', 'info');
            
            // Check MisVordMessaging integration
            if (window.MisVordMessaging) {
                log('âœ… MisVordMessaging is available', 'success');
                log(`ğŸ“Š Active channel: ${window.MisVordMessaging.activeChannel}`, 'info');
                log(`ğŸ“Š Active chat room: ${window.MisVordMessaging.activeChatRoom}`, 'info');
                log(`ğŸ“Š Chat type: ${window.MisVordMessaging.chatType}`, 'info');
                log(`ğŸ“Š Socket connected: ${window.MisVordMessaging.connected}`, 'info');
            } else {
                log('âŒ MisVordMessaging not available', 'error');
            }
            
            // Check global socket manager
            if (window.globalSocketManager) {
                log('âœ… GlobalSocketManager is available', 'success');
                log(`ğŸ“Š GSM connected: ${window.globalSocketManager.connected}`, 'info');
                log(`ğŸ“Š GSM authenticated: ${window.globalSocketManager.authenticated}`, 'info');
            } else {
                log('âŒ GlobalSocketManager not available', 'error');
            }
            
            updateStatus();
        }

        function setupEventListeners() {
            // Connection events
            socket.on('disconnect', (reason) => {
                log(`âŒ Socket disconnected: ${reason}`, 'error');
                isAuthenticated = false;
                updateStatus();
            });
            
            // Authentication events
            socket.on('authenticated', (data) => {
                log(`âœ… Authenticated: ${JSON.stringify(data)}`, 'success');
                isAuthenticated = true;
                updateStatus();
            });
            
            socket.on('authentication-failed', (data) => {
                log(`âŒ Authentication failed: ${JSON.stringify(data)}`, 'error');
                isAuthenticated = false;
                updateStatus();
            });
            
            // Room events
            socket.on('channel-joined', (data) => {
                log(`âœ… Channel joined: ${JSON.stringify(data)}`, 'success');
                updateStatus();
            });
            
            socket.on('dm-room-joined', (data) => {
                log(`âœ… DM room joined: ${JSON.stringify(data)}`, 'success');
                updateStatus();
            });
            
            // Message events
            socket.on('new-channel-message', (data) => {
                log(`ğŸ“¨ Channel message received: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('user-message-dm', (data) => {
                log(`ğŸ“¨ DM message received: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('message-sent-confirmation', (data) => {
                log(`âœ… Message confirmation: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('message_error', (data) => {
                log(`âŒ Message error: ${JSON.stringify(data)}`, 'error');
            });
        }

        async function testChannelFlow() {
            log('ğŸ“º === TESTING CHANNEL FLOW ===', 'highlight');
            await runCompleteTest();
        }

        async function testDMFlow() {
            log('ğŸ’¬ === TESTING DM FLOW ===', 'highlight');
            
            // Similar to complete test but for DM
            try {
                if (!socket || !socket.connected) {
                    await step1_Connect();
                    await delay(1000);
                }
                
                if (!isAuthenticated) {
                    await step2_Authenticate();
                    await delay(1000);
                }
                
                // Join DM room
                const roomId = document.getElementById('dmRoomId').value;
                log(`ğŸ  Joining DM room: ${roomId}`, 'info');
                socket.emit('join-dm-room', { roomId: roomId });
                await delay(1000);
                
                // Send DM via API
                const message = document.getElementById('testMessage').value + ' (DM test)';
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        target_type: 'dm',
                        target_id: roomId,
                        content: message,
                        message_type: 'text'
                    }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… DM sent via API: ${JSON.stringify(result)}`, 'success');
                } else {
                    log(`âŒ DM API failed: ${await response.text()}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ DM flow test failed: ${error.message}`, 'error');
            }
        }

        function testMisVordMessaging() {
            log('ğŸ¯ === TESTING MISVORD MESSAGING INTEGRATION ===', 'highlight');
            
            if (!window.MisVordMessaging) {
                log('âŒ MisVordMessaging not available', 'error');
                return;
            }
            
            const channelId = document.getElementById('channelId').value;
            const message = document.getElementById('testMessage').value + ' (MisVord test)';
            
            log('ğŸ“Š MisVordMessaging status:', 'info');
            log(`  Initialized: ${window.MisVordMessaging.initialized}`, 'info');
            log(`  Connected: ${window.MisVordMessaging.connected}`, 'info');
            log(`  Active channel: ${window.MisVordMessaging.activeChannel}`, 'info');
            log(`  Chat type: ${window.MisVordMessaging.chatType}`, 'info');
            
            try {
                // Test context setting
                window.MisVordMessaging.setChatContext(channelId, 'channel');
                log(`âœ… Set chat context: channel ${channelId}`, 'success');
                
                // Test room joining
                window.MisVordMessaging.joinChannel(channelId);
                log(`âœ… Joined channel via MisVordMessaging: ${channelId}`, 'success');
                
                // Test message sending
                window.MisVordMessaging.sendMessage('channel', channelId, message)
                    .then(() => {
                        log(`âœ… Message sent via MisVordMessaging`, 'success');
                    })
                    .catch(error => {
                        log(`âŒ MisVordMessaging send failed: ${error.message}`, 'error');
                    });
                
            } catch (error) {
                log(`âŒ MisVordMessaging test failed: ${error.message}`, 'error');
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-start
        window.addEventListener('load', () => {
            log('ğŸ”§ Advanced messaging debug tool loaded', 'info');
            updateStatus();
        });
    </script>
</body>
</html>
