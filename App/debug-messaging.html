<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisVord Messaging Debug</title>
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px; 
        }
        .section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #444; 
            border-radius: 5px; 
        }
        .log { 
            background: #333; 
            padding: 10px; 
            border-radius: 3px; 
            max-height: 300px; 
            overflow-y: auto; 
            white-space: pre-line; 
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover { background: #005a9e; }
        input, select {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px;
            margin: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>MisVord Messaging Debug Tool</h1>
    
    <div class="section">
        <h3>üîå Socket Connection Status</h3>
        <div id="connection-status">Checking...</div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="authenticate()">Authenticate</button>
    </div>

    <div class="section">
        <h3>üë• Room Management</h3>
        <label>Channel ID: <input type="text" id="channelId" value="1" placeholder="Channel ID"></label>
        <button onclick="joinChannel()">Join Channel</button>
        <button onclick="leaveChannel()">Leave Channel</button>
        <div id="room-status"></div>
    </div>

    <div class="section">
        <h3>üí¨ Message Testing</h3>
        <label>Message: <input type="text" id="messageText" placeholder="Test message" value="Hello from debug tool"></label>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="sendViaAPI()">Send via API</button>
    </div>

    <div class="section">
        <h3>üìä Debug Information</h3>
        <button onclick="getDebugInfo()">Get Debug Info</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="debug-info"></div>
    </div>

    <div class="section">
        <h3>üìù Event Logs</h3>
        <div id="event-logs" class="log"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let logs = [];
        let isAuthenticated = false;
        let currentChannel = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logDiv = document.getElementById('event-logs');
            logDiv.innerHTML = logs.slice(-50).join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[DEBUG] ${message}`);
        }

        function updateConnectionStatus(status, details = '') {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.innerHTML = `<span class="${status.includes('Connected') ? 'success' : 
                                                   status.includes('Error') ? 'error' : 'warning'}">${status}</span>
                                   ${details ? `<br><small>${details}</small>` : ''}`;
        }

        function testConnection() {
            log('üîç Testing socket connection...', 'info');
            
            if (socket) {
                socket.disconnect();
            }

            // Connect to socket server
            socket = io('http://localhost:1002', {
                path: '/socket.io',
                transports: ['polling', 'websocket'],
                timeout: 5000,
                reconnection: true,
                reconnectionAttempts: 3
            });

            socket.on('connect', () => {
                log('‚úÖ Socket connected successfully', 'success');
                updateConnectionStatus('Connected', `Socket ID: ${socket.id}`);
                setupEventListeners();
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Socket disconnected: ${reason}`, 'error');
                updateConnectionStatus('Disconnected', reason);
                isAuthenticated = false;
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error.message}`, 'error');
                updateConnectionStatus('Connection Error', error.message);
            });
        }

        function setupEventListeners() {
            // Authentication events
            socket.on('authenticated', (data) => {
                log(`‚úÖ Authenticated: ${JSON.stringify(data)}`, 'success');
                isAuthenticated = true;
            });

            socket.on('authentication-failed', (data) => {
                log(`‚ùå Authentication failed: ${JSON.stringify(data)}`, 'error');
                isAuthenticated = false;
            });

            // Channel events
            socket.on('channel-joined', (data) => {
                log(`‚úÖ Joined channel: ${JSON.stringify(data)}`, 'success');
                currentChannel = data.channelId;
                updateRoomStatus();
            });

            socket.on('channel-join-failed', (data) => {
                log(`‚ùå Failed to join channel: ${JSON.stringify(data)}`, 'error');
            });

            // Message events
            socket.on('new-channel-message', (data) => {
                log(`üì® Received channel message: ${JSON.stringify(data)}`, 'info');
            });

            socket.on('message-sent-confirmation', (data) => {
                log(`‚úÖ Message sent confirmation: ${JSON.stringify(data)}`, 'success');
            });

            socket.on('message_error', (data) => {
                log(`‚ùå Message error: ${JSON.stringify(data)}`, 'error');
            });

            // Generic event listener
            const originalEmit = socket.emit;
            socket.emit = function(event, data) {
                log(`üì§ Emitting: ${event} - ${JSON.stringify(data)}`, 'info');
                return originalEmit.call(this, event, data);
            };
        }

        function authenticate() {
            if (!socket || !socket.connected) {
                log('‚ùå Cannot authenticate: not connected', 'error');
                return;
            }

            const authData = {
                userId: '1',
                username: 'debug_user',
                token: 'debug_token'
            };

            log(`üîê Attempting authentication with: ${JSON.stringify(authData)}`, 'info');
            socket.emit('authenticate', authData);
        }

        function joinChannel() {
            const channelId = document.getElementById('channelId').value;
            
            if (!socket || !socket.connected) {
                log('‚ùå Cannot join channel: not connected', 'error');
                return;
            }

            if (!isAuthenticated) {
                log('‚ùå Cannot join channel: not authenticated', 'error');
                return;
            }

            log(`üè† Joining channel: ${channelId}`, 'info');
            socket.emit('join-channel', { channelId: channelId });
        }

        function leaveChannel() {
            const channelId = document.getElementById('channelId').value;
            
            if (!socket || !socket.connected) {
                log('‚ùå Cannot leave channel: not connected', 'error');
                return;
            }

            log(`üö™ Leaving channel: ${channelId}`, 'info');
            socket.emit('leave-channel', { channelId: channelId });
            currentChannel = null;
            updateRoomStatus();
        }

        function sendMessage() {
            const channelId = document.getElementById('channelId').value;
            const messageText = document.getElementById('messageText').value;
            
            if (!socket || !socket.connected) {
                log('‚ùå Cannot send message: not connected', 'error');
                return;
            }

            if (!isAuthenticated) {
                log('‚ùå Cannot send message: not authenticated', 'error');
                return;
            }

            const messageData = {
                channelId: channelId,
                content: messageText,
                messageType: 'text',
                tempId: 'debug_' + Date.now(),
                timestamp: Date.now()
            };

            log(`üì§ Sending message via socket: ${JSON.stringify(messageData)}`, 'info');
            socket.emit('channel-message', messageData);
        }

        async function sendViaAPI() {
            const channelId = document.getElementById('channelId').value;
            const messageText = document.getElementById('messageText').value;

            const messageData = {
                target_type: 'channel',
                target_id: channelId,
                content: messageText,
                message_type: 'text'
            };

            log(`üì§ Sending message via API: ${JSON.stringify(messageData)}`, 'info');

            try {
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ API response: ${JSON.stringify(result)}`, 'success');
                } else {
                    log(`‚ùå API error: ${JSON.stringify(result)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå API request failed: ${error.message}`, 'error');
            }
        }

        function updateRoomStatus() {
            const statusDiv = document.getElementById('room-status');
            statusDiv.innerHTML = currentChannel ? 
                `<span class="success">Connected to channel: ${currentChannel}</span>` :
                `<span class="warning">Not connected to any channel</span>`;
        }

        function getDebugInfo() {
            const info = {
                socketConnected: socket && socket.connected,
                socketId: socket?.id,
                isAuthenticated: isAuthenticated,
                currentChannel: currentChannel,
                socketTransport: socket?.io?.engine?.transport?.name,
                logs: logs.slice(-10)
            };

            document.getElementById('debug-info').innerHTML = 
                `<pre class="log">${JSON.stringify(info, null, 2)}</pre>`;
        }

        function clearLogs() {
            logs = [];
            document.getElementById('event-logs').innerHTML = '';
            document.getElementById('debug-info').innerHTML = '';
        }

        // Auto-start connection test
        window.addEventListener('load', () => {
            log('üöÄ Debug tool loaded', 'info');
            testConnection();
        });
    </script>
</body>
</html>
