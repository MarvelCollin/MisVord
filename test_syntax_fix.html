<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Syntax Test</title>
</head>
<body>
    <div id="output"></div>
    <script>
        // Test the meeting configuration syntax that was causing issues
        try {
            const meetingConfig = {
                containerId: 'video-grid',
                meetingId: 'test-meeting',
                name: 'Test User',
                micEnabled: true,
                webcamEnabled: false,
                participantId: "user-12345",
                joinScreen: { visible: false },
                
                // Event handlers
                joined: function() {
                    console.log('✅ Successfully joined meeting');
                },
                
                participantJoined: function(participant) {
                    console.log('👤 Participant joined:', participant.displayName || participant.id);
                },
                
                participantLeft: function(participant) {
                    console.log('👤 Participant left:', participant.displayName || participant.id);
                },
                
                error: function(error) {
                    console.error('💥 Meeting error:', error);
                }
            };
            
            console.log('✅ Meeting config syntax is valid');
            document.getElementById('output').innerHTML = '<p style="color: green;">✅ JavaScript syntax is valid!</p>';
            
        } catch (error) {
            console.error('❌ JavaScript syntax error:', error);
            document.getElementById('output').innerHTML = '<p style="color: red;">❌ Syntax error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
